      <!-- START: Blog Section -->
      <section class="full-width tj-post-details__area">
         <div class="container">
            <div class="row justify-content-center">
               <div class="col-lg-8">
                  <div class="tj-post-details__container">
                     <article class="tj-single__post">
                        <div id="blog-details-container"></div>

                       
                     </article>

                     <!-- post tags & social share -->
                     <div class="single-post_tag_share">
                        <!-- post tags -->
                        <div class="tj_tag">
                           
                        </div>
                        <div class="share_link">
                           <a href="#" target="_blank" class="facebook" title="Share this on Facebook"><i
                                 class="fa-brands fa-facebook-f"></i></a>
                           <a href="#" class="twitter" title="Share this on Twitter" target="_blank"><i
                                 class="fa-brands fa-x-twitter"></i></a>
                           <a href="#" class="linkedin" title="Share this on Linkedin" target="_blank"><i
                                 class="fa-brands fa-linkedin-in"></i></a>
                           <a href="#" class="pinterest" title="Pin this Post" target="_blank"><i
                                 class="fa-brands fa-pinterest-p"></i></a>
                        </div>
                     </div>

                     <!-- post navigation -->
                     <div class="single-post__navigation">
                        <!-- previous post -->
                        
                        <!-- next post -->

                        
                     </div>

                     <!-- comments area -->
                     <div class="tj-comments__container">
                        <div class="tj-comments__wrap" id="comment-section">
                           <div class="tj-comment__title">
                              <h3 class="comments-title"> <span id="comment-count"></span> Comments </h3>
                           </div>

                           <div class="tj-latest__comments">
                              <ul  id="comment-list">
                                 
                                 
                              </ul>
                           </div>
                        </div>

                        <div class="comment-respond">
                           <h3 class="comment-reply-title">
                              <span class="tj-comment__title">Leave a Comment</span>
                           </h3>

                         
                             

                              <div class="row">

                                  <div style=" padding-top: 25px;padding-bottom: 20px;text-align: center;" id="sign-in-overlay">
                                    <p>Please sign in to comment.</p>
                                    <button style="margin: auto;" class="social-btn google"data-label="Sign in with Google" id="sign-in-button"></button>
                                  </div>

                                  <div id="comment-form-container">
                                   
                                    <form id="comment-form">
                                      <div class="form_group">
                                        <textarea id="comment-text" placeholder="Write your comment..." required></textarea>
                                      </div>
                                      <button type="submit" class="btn tj-btn-primary">Post Comment</button>
                                    </form>
                                  </div>
                                 
                                 
                                
                              </div>

                             
                             
                         
                        </div>

                        <!-- Comment Section -->



                     </div>
                  </div>
               </div>
